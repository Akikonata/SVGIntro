<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Example3</title>
</head>
<body>
	<svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink">
		<!--注意绝对位置和相对位置的区别-->
		<!--moveto(0,0) Lineto(100,0)-->
		<path d="M0 10 L100 10" stroke='blue' stroke-width='1'/>
		<!--moveto(0,20) Lineto(100,20) Lineto(100,100)-->
		<path d="M0 20 L100 20 L200 100" stroke='red' stroke-width='1' fill='none'/>
		<!--moveto(0,40) Lineto(100,40) vertical-Lineto(100)-->
		<path d="M0 40 L100 40 V100" stroke='green' stroke-width='1' fill='none'/>
		<!--moveto(0,60) Lineto(100,300) horizon-Lineto(300)-->
		<path d="M0 60 L100 300 H300" stroke='black' stroke-width='1' fill='none'/>
		<!--moveto(0,60) lineto(100,300) horizon-Lineto(300) close-->
		<path d="M10 350 l0 100 H300 Z" stroke='pink' stroke-width='1' fill='none'/>
	</svg>
</body>
</html>
